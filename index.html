<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="section-input">
            <div class="text-container">
                <textarea placeholder="Ingrese el texto aquí" class="text-box"></textarea>
            </div>
            <div class="alert">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="button-container">
                <input type="button" class="button-encrypt" value="Encriptar">
                <input type="button" class="button-decrypt" value="Desencriptar">
            </div>
        </section>
        <section class="section-output">
            <div class="image-container">
                <img src="Imagenes/Muñeco.svg" alt="muñeco">
            </div>
            <div class="message-container">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="copy-container">
                <input type="button" class="button-copy" value="Copiar">
            </div>
            <div class="result-container">
                <p class="result-text"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
